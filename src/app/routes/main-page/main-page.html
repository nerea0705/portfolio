<div class="hero">
	<div class="logo-container">
		<img src="assets/logo/NM_whitout_bg.png" alt="Logo NM" class="logo-img" />
	</div>
	<h1 class="hero-typing">{{ typingText }}</h1>
	<h2 class="hero-subtitle">
		{{ 'home.heroSubtitle' | translate }}
	</h2>
	<div class="hero-actions">
		<button nz-button nzType="primary" (click)="goToExperience()">{{ 'home.btnExperience' | translate }}</button>
		<button nz-button nzType="default" (click)="goToProjects()">{{ 'home.btnProjects' | translate }}</button>
		<button nz-button nzType="dashed" (click)="downloadCV()">{{ 'home.btnCV' | translate }}</button>
	</div>
	<div class="hero-claim">
		<nz-tag>{{ 'home.claim.modular' | translate | uppercase }}</nz-tag>
		<nz-tag>{{ 'home.claim.performance' | translate | uppercase }}</nz-tag>
		<nz-tag>{{ 'home.claim.accessibility' | translate | uppercase }}</nz-tag>
		<nz-tag>{{ 'home.claim.scalability' | translate | uppercase }}</nz-tag>
	</div>
</div>
