<nz-layout>
	<nz-header>
		<div class="menu-container" style="display: flex; align-items: center; justify-content: space-between;">
				<ul nz-menu nzTheme="light" nzMode="horizontal" class="custom-menu">
				<li nz-menu-item routerLink="/" routerLinkActive="active" class="custom-menu-item">{{ 'menu.home' | translate }}</li>
				<li nz-menu-item routerLink="/about" routerLinkActive="active" class="custom-menu-item">{{ 'menu.about' | translate }}</li>
				<li nz-menu-item routerLink="/experience" routerLinkActive="active" class="custom-menu-item">{{ 'menu.experience' | translate }}</li>
				<li nz-menu-item routerLink="/projects" routerLinkActive="active" class="custom-menu-item">{{ 'menu.projects' | translate }}</li>
				<li nz-menu-item routerLink="/skills" routerLinkActive="active" class="custom-menu-item">{{ 'menu.skills' | translate }}</li>
				<li nz-menu-item routerLink="/education" routerLinkActive="active" class="custom-menu-item">{{ 'menu.education' | translate }}</li>
				<li nz-menu-item routerLink="/contact" routerLinkActive="active" class="custom-menu-item">{{ 'menu.contact' | translate }}</li>
				</ul>
				<nz-select [(ngModel)]="currentLang" (ngModelChange)="changeLang($event)" style="width: 120px; margin-left: 24px;">
					<nz-option nzValue="es" nzLabel="ES" />
					<nz-option nzValue="ca" nzLabel="CA" />
					<nz-option nzValue="en" nzLabel="EN" />
				</nz-select>
				<button nz-button (click)="toggleTheme()" style="margin-left: 16px;">
				  {{ isDark ? 'ğŸŒ™ Oscuro' : 'â˜€ï¸ Claro' }}
				</button>
		</div>
	</nz-header>
	<nz-content>
		<router-outlet></router-outlet>
	</nz-content>
</nz-layout>
